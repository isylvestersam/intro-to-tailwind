<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="src/output.css" rel="stylesheet">
    
</head>
<body class="font-body">
    <section class="bg-teal h-screen flex justify-center items-center">
        <div class="container max-w-4xl flex justify-center items-center">
            <div class="box w-4/5 rounded-xl bg-white flex flex-col-reverse md:flex-row">
                <div class="left flex md:w-1/2 flex-col p-7 bg-white rounded-2xl md:rounded-br-none rounded-tr-none gap-2">

                    <div class="flex justify-between items-center pb-7">
                        <h3 class="text-lg font-semibold">Mortgage Calculator</h3>
                        <a href="#" class="border-b-2">Clear all</a>
                    </div>

                    <label class="pb-1" for="mortgage-amount">Mortgage Amount</label>

                    <div class="flex border border-dark-bg rounded-sm mb-4">
                        <div class="px-2 bg-teal">
                            <p class="p-1 py-2">Â£</p>
                        </div>
                        <input class="w-full focus:outline-none pl-2 text-xs" type="number" id="mortgage-amount" autofocus>
                    </div>

                    <div class="flex gap-3.5 mb-4">
                        <div class="flex flex-col w-1/2">
                            <label class="mb-1" for="mortgage-term">Mortgage Term</label>
                            <div class="flex border border-dark-bg">
                                <input class="w-full pl-2 text-xs focus:outline-none" type="number" id="mortgage-term">
                                <div class="px-2 bg-teal">
                                    <p class="p-1 py-2">years</p>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col w-1/2">
                            <label class="mb-1" for="rate">Interest Rate</label>
                            <div class="flex border border-dark-bg">
                                <input class="w-full pl-2 text-xs focus:outline-none" type="number" id="rate">
                                <div class="bg-teal">
                                    <p class="px-3 py-2" >%</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h3 class="pb-1">Mortgage Type</h3>
                    <div class="flex items-center gap-2 border border-dark-bg mb-2">
                        <input class="ml-3" type="radio" id="repayment" name="mortgage-type">
                        <label class="font-bold py-2" for="repayment">Repayment</label>
                    </div>

                    <div class="flex items-center gap-2 border border-dark-bg">
                        <input class="ml-3" type="radio" id="interest" name="mortgage-type">
                        <label class="font-bold py-2" for="mortgage-type">Interest Only</label>
                    </div>

                    <div class="flex bg-custom-green py-2 px-5 rounded-full mt-4 justify-center w-fit text-xs font-bold mx-auto md:mx-0">
                        <img class="w-4" src="images/icon-calculator.svg" alt="">
                        <a class="pl-1" href="">Calculate Repayments</a>
                    </div>
                </div>

                <div class="right bg-dark-bg text-white p-4 md:w-1/2 flex flex-col items-center justify-center rounded-2xl md:rounded-bl-7xl md:rounded-tl-none">
                    <img class="w-1/3 md:w-1/2" src="images/illustration-empty.svg">
                    <h2 class="text-center text-lg">Results are shown here</h2>
                    <p class="text-center text-xs font-extralight leading-5 tracking-wide text-pretty">Complete the form and click "<span class="text-custom-green">Calculate repayments</span>" to see what your monthly repayments would be</p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
